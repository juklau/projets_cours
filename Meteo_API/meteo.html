
<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Météo des 7 jours</title>
        <link rel="stylesheet" href="/Meteo_API/meteo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- pour le map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>

    <body data-bs-theme="blue" class="p-4">

        <div class="container">
            <div id="meteo" class="shadow">
                <h1 class="mb-5 fw-bolder"> Météo à 7 jours</h1>
            </div>
           
            <div class="bg-info border rounded row d-flex justify-content-center">
                <form id="searchForm" class="col-12" >
                    <div class="d-inline-block p-2 mt-4 col-xs-12-mb-1 col-md-8">
                        <input type="text" id="cityInput" class="form-control shadow" placeholder="Entrez une ville ou un code postal" required>
                    </div>
                    
                    <div class="d-inline-block p-2  mt-4 mb-5">
                        <button type="submit" class="btn btn-primary shadow">Voir la météo</button>
                    </div>
                    
                </form>
            </div>
            
            <div id="moyen" class="row">
                <!-- la place pour les moyens de temperature -->
            </div>

            <div id="result" class="row">
                <!-- la place pour afficher les resultats -->   
            </div>

            <div id="result-meteo" class="row justify-content-center">
                <!-- la place pour afficher les resultats des meteos par jour -->
             </div>
        </div>

        <div id="map" classe="mt-3" style="height: 400px; width: 100%; margin-top: 20px;">
            <!-- ici a mettre le map -->
        </div>
        

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  
        <script src="meteo.js"></script>

    </body>
</html>
